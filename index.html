<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Êç°Áü≥Â≠êÂ∞èÊ∏∏Êàè</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #f5f5f5; }
        body { font-family: "ÂæÆËΩØÈõÖÈªë", Arial, sans-serif; }
        .container {
            max-width: 98vw;
            width: 400px;
            margin: 2.5vh auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #ccc;
            padding: 4vw 4vw 2vw 4vw;
            min-height: 80vh;
        }
        h2 { text-align: center; font-size: 1.5em; margin: 1em 0 0.5em 0; }
        .info, .winner { text-align: center; margin: 1em 0 0.5em 0; font-size: 1.1em; }
        .actions { display: flex; justify-content: center; gap: 5vw; margin: 1em 0; }
        button {
            padding: 0.7em 2em;
            font-size: 1.1em;
            border-radius: 6px;
            border: 1px solid #888;
            background: #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:active { background: #ddd; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .input-row {
            display: flex;
            justify-content: center;
            gap: 2vw;
            margin-bottom: 1em;
            flex-wrap: wrap;
        }
        input[type="number"], input[type="text"], select {
            width: 22vw;
            min-width: 70px;
            max-width: 120px;
            padding: 0.5em;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #bbb;
        }
        #modeSelect, #ruleSelect { min-width: 140px; max-width: 220px; width: 180px; }
        .game-scene {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            margin: 1em 0 0.5em 0;
            min-height: 80px;
        }
        .avatar {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: 2.5em;
            position: relative;
            transition: transform 0.2s;
        }
        .avatar.active {
            animation: jump 0.5s;
            filter: drop-shadow(0 0 8px #ffb300);
        }
        @keyframes jump {
            0% { transform: scale(1) translateY(0);}
            30% { transform: scale(1.15) translateY(-10px);}
            60% { transform: scale(1.1) translateY(-5px);}
            100% { transform: scale(1) translateY(0);}
        }
        .stones-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            min-height: 48px;
            margin: 0.5em 0 0.5em 0;
            max-width: 100%;
            word-break: break-all;
            position: relative;
            flex: 1;
        }
        .stone {
            font-size: 2em;
            margin: 2px;
            transition: transform 0.3s, opacity 0.3s;
            display: inline-block;
            position: relative;
        }
        .stone.taken { transform: scale(0); opacity: 0.2; }
        .stone.fly {
            position: absolute !important;
            z-index: 10;
            transition: transform 0.6s cubic-bezier(.4,2,.6,1), opacity 0.6s;
        }
        .log-area {
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 0.5em;
            height: 90px;
            overflow-y: auto;
            font-size: 1em;
            margin-top: 0.7em;
            max-width: 100%;
        }
        .log-area strong { color: #2b7; }
        .log-area .ai { color: #09c; }
        .log-area .player { color: #e67e22; }
        .button-row {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        @media (max-width: 500px) {
            .container { width: 98vw; min-width: unset; padding: 2vw 2vw 2vw 2vw; }
            h2 { font-size: 1.2em; }
            .info, .winner { font-size: 1em; }
            button { font-size: 1em; padding: 0.6em 1.2em; }
            input[type="number"], input[type="text"], select { font-size: 0.95em; }
            .log-area { font-size: 0.95em; }
            .stone { font-size: 1.5em; }
            .avatar { width: 40px; height: 40px; font-size: 1.7em; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Êç°Áü≥Â≠êÂ∞èÊ∏∏Êàè</h2>
    <div id="setup">
        <div class="input-row">
            <label>ÂØπÊàòÊ®°Âºè:
                <select id="modeSelect" onchange="onModeChange()">
                    <option value="ai">Áé©ÂÆ∂ vs AI</option>
                    <option value="pvp">Áé©ÂÆ∂ vs Áé©ÂÆ∂</option>
                </select>
            </label>
        </div>
        <div class="input-row">
            <label>Ê∏∏ÊàèËßÑÂàô:
                <select id="ruleSelect" onchange="onRuleChange()">
                    <option value="2">ÊØèÊ¨°ÂèØÊç°1-2È¢ó</option>
                    <option value="3">ÊØèÊ¨°ÂèØÊç°1-3È¢ó</option>
                </select>
            </label>
        </div>
        <div class="input-row">
            <label>Áé©ÂÆ∂1: <input type="text" id="player1" value="‰Ω†"></label>
            <label id="player2Label" style="display:none;">Áé©ÂÆ∂2: <input type="text" id="player2" value="ÂØπÊâã"></label>
        </div>
        <div class="input-row">
            <label>Áü≥Â≠êÊÄªÊï∞: <input type="number" id="totalStones" min="6" max="99" value="12"></label>
        </div>
        <div class="button-row">
            <button onclick="startGame()">ÂºÄÂßãÊ∏∏Êàè</button>
        </div>
    </div>
    <div id="game" style="display:none;">
        <div class="info" id="status"></div>
        <div class="game-scene">
            <div class="avatar" id="avatar0">üßë</div>
            <div class="stones-area" id="stonesArea"></div>
            <div class="avatar" id="avatar1">ü§ñ</div>
        </div>
        <div class="info">Ââ©‰ΩôÁü≥Â≠êÊï∞Ôºö<span id="stones"></span></div>
        <div class="actions" id="actions"></div>
        <div class="winner" id="winner" style="color:green;"></div>
        <div class="log-area" id="logArea"></div>
        <button onclick="resetGame()">ÈáçÊñ∞ÂºÄÂßã</button>
    </div>
</div>
<script>
    let players = [];
    let total = 0;
    let turn = 0; // 0: Áé©ÂÆ∂1, 1: Áé©ÂÆ∂2/AI
    let gameOver = false;
    let log = [];
    let stonesArr = [];
    let mode = "ai"; // "ai" or "pvp"
    let maxPick = 2;
    const AI_NAME = "Êç°Áü≥Â≠êÂ§ßÁéã-ÈÇπÊòØÂ•ΩÁúã";
    const AVATARS = ["üßë", "ü§ñ"];

    function onModeChange() {
        mode = document.getElementById('modeSelect').value;
        document.getElementById('player2Label').style.display = (mode === 'pvp') ? '' : 'none';
        document.getElementById('player2').value = (mode === 'pvp') ? 'ÂØπÊâã' : AI_NAME;
        document.getElementById('avatar1').textContent = (mode === 'ai') ? AVATARS[1] : AVATARS[0];
    }
    function onRuleChange() {
        maxPick = parseInt(document.getElementById('ruleSelect').value, 10);
        renderActions();
    }

    function renderActions() {
        const actionsDiv = document.getElementById('actions');
        actionsDiv.innerHTML = '';
        for (let i = 1; i <= maxPick; i++) {
            const btn = document.createElement('button');
            btn.textContent = `Êç°${i}È¢ó`;
            btn.id = `pick${i}`;
            btn.onclick = () => pickStones(i);
            actionsDiv.appendChild(btn);
        }
        updateStatus();
    }

    function startGame() {
        mode = document.getElementById('modeSelect').value;
        maxPick = parseInt(document.getElementById('ruleSelect').value, 10);
        const p1 = document.getElementById('player1').value.trim() || '‰Ω†';
        const p2 = document.getElementById('player2').value.trim() || (mode === 'ai' ? AI_NAME : 'ÂØπÊâã');
        total = parseInt(document.getElementById('totalStones').value, 10);
        if (isNaN(total) || total < 6 || total > 99) {
            alert('ËØ∑ËæìÂÖ•6~99‰πãÈó¥ÁöÑÁü≥Â≠êÊï∞');
            return;
        }
        players = [p1, p2];
        turn = 0;
        gameOver = false;
        log = [];
        stonesArr = Array(total).fill(0);
        document.getElementById('setup').style.display = 'none';
        document.getElementById('game').style.display = '';
        document.getElementById('winner').textContent = '';
        document.getElementById('avatar0').textContent = AVATARS[0];
        document.getElementById('avatar1').textContent = (mode === 'ai') ? AVATARS[1] : AVATARS[0];
        renderActions();
        updateStonesArea();
        updateStatus();
        updateLog();
        updateAvatars();
        if (mode === 'ai' && turn === 1) aiMove();
    }

    function updateAvatars() {
        document.getElementById('avatar0').classList.toggle('active', turn === 0);
        document.getElementById('avatar1').classList.toggle('active', turn === 1);
    }

    function updateStonesArea(takeIdxs=[]) {
        const area = document.getElementById('stonesArea');
        area.innerHTML = '';
        for (let i = 0; i < stonesArr.length; i++) {
            let cls = "stone";
            if (stonesArr[i] === 1) cls += " taken";
            area.innerHTML += `<span class="${cls}" id="stone${i}">ü™®</span>`;
        }
        // Âä®ÁîªÊïàÊûú
        if (takeIdxs.length > 0) {
            takeIdxs.forEach(idx => {
                const el = document.getElementById('stone'+idx);
                if (el) {
                    el.classList.add('fly');
                    // È£ûÂêëÂ∞è‰∫∫
                    const avatar = document.getElementById('avatar'+turn);
                    const rectStone = el.getBoundingClientRect();
                    const rectAvatar = avatar.getBoundingClientRect();
                    const dx = rectAvatar.left + rectAvatar.width/2 - (rectStone.left + rectStone.width/2);
                    const dy = rectAvatar.top + rectAvatar.height/2 - (rectStone.top + rectStone.height/2);
                    el.style.transform = `translate(${dx}px,${dy}px) scale(0.2)`;
                    el.style.opacity = 0.1;
                }
            });
        }
        document.getElementById('stones').textContent = stonesArr.filter(x=>x===0).length;
    }

    function updateStatus() {
        for (let i = 1; i <= maxPick; i++) {
            const btn = document.getElementById(`pick${i}`);
            if (btn) {
                btn.disabled = gameOver || stonesArr.filter(x=>x===0).length < i || (mode === 'ai' && turn === 1);
            }
        }
        document.getElementById('status').textContent = `ËΩÆÂà∞ ${players[turn]} Êç°Áü≥Â≠ê`;
        updateAvatars();
    }

    function updateLog() {
        const logArea = document.getElementById('logArea');
        logArea.innerHTML = log.map(item => {
            let cls = (mode === 'ai' && item.player === 1) ? 'ai' : 'player';
            return `<div class="${cls}"><strong>${item.name}</strong> Êç°‰∫Ü <b>${item.count}</b> È¢óÁü≥Â≠êÔºåÂâ©‰Ωô <b>${item.left}</b> È¢ó</div>`;
        }).join('');
        logArea.scrollTop = logArea.scrollHeight;
    }

    function pickStones(n) {
        if (gameOver || n < 1 || n > maxPick || n > stonesArr.filter(x=>x===0).length) return;
        if (mode === 'ai' && turn !== 0) return;
        let taken = [];
        for (let i = 0, cnt = 0; i < stonesArr.length && cnt < n; i++) {
            if (stonesArr[i] === 0) {
                stonesArr[i] = 1;
                taken.push(i);
                cnt++;
            }
        }
        updateStonesArea(taken);
        setTimeout(() => {
            afterPick(n, taken);
        }, 600);
    }

    function afterPick(n, taken) {
        const left = stonesArr.filter(x=>x===0).length;
        log.push({player: turn, name: players[turn], count: n, left: left});
        updateLog();
        if (left === 0) {
            document.getElementById('winner').textContent = `üéâ ÊÅ≠ÂñúÔºå${players[turn]} Ëé∑ËÉúÔºÅ`;
            gameOver = true;
            updateStatus();
        } else {
            turn = 1 - turn;
            updateStatus();
            if (mode === 'ai' && turn === 1) setTimeout(aiMove, 900);
        }
    }

    function aiMove() {
        if (gameOver || turn !== 1) return;
        let left = stonesArr.filter(x=>x===0).length;
        let aiPick;

        // ‰ºòÂÖàÁõ¥Êé•Ëé∑ËÉú
        if (left <= maxPick) {
            aiPick = left;
        } else if (maxPick === 2) {
            // 1-2È¢óËßÑÂàôÔºåÁõÆÊ†áËÆ©ÂØπÊâãÂâ©3ÁöÑÂÄçÊï∞
            if (left % 3 === 1) {
                aiPick = left >= 2 ? (Math.random() < 0.5 ? 1 : 2) : 1;
            } else {
                aiPick = left % 3 === 0 ? 2 : left % 3;
            }
        } else {
            // 1-3È¢óËßÑÂàôÔºåÁõÆÊ†áËÆ©ÂØπÊâãÂâ©4ÁöÑÂÄçÊï∞
            if (left <= 4) {
                // Âè™Ë¶ÅËÉΩÊç°ÂÆåÂ∞±Êç°ÂÆå
                aiPick = left;
            } else if (left % 4 === 1) {
                aiPick = Math.floor(Math.random() * 3) + 1; // ÈöèÊú∫1~3
            } else {
                aiPick = left % 4;
            }
        }
        // Èò≤Ê≠¢aiPickÈùûÊ≥ï
        if (aiPick > maxPick) aiPick = maxPick;
        if (aiPick < 1) aiPick = 1;
        if (aiPick > left) aiPick = left;
        let taken = [];
        for (let i = 0, cnt = 0; i < stonesArr.length && cnt < aiPick; i++) {
            if (stonesArr[i] === 0) {
                stonesArr[i] = 1;
                taken.push(i);
                cnt++;
            }
        }
        updateStonesArea(taken);
        setTimeout(() => {
            const leftNow = stonesArr.filter(x=>x===0).length;
            log.push({player: 1, name: players[1], count: aiPick, left: leftNow});
            updateLog();
            if (leftNow === 0) {
                document.getElementById('winner').textContent = `üòé ${AI_NAME} Ëé∑ËÉúÔºÅ`;
                gameOver = true;
                updateStatus();
            } else {
                turn = 0;
                updateStatus();
            }
        }, 600);
    }

    function resetGame() {
        document.getElementById('setup').style.display = '';
        document.getElementById('game').style.display = 'none';
    }
    // ÂàùÂßãÂåñÊó∂Ê†πÊçÆÊ®°ÂºèÂíåËßÑÂàôÊòæÁ§∫ËæìÂÖ•Ê°Ü
    onModeChange();
    onRuleChange();
</script>
</body>
</html>
